<div class = "flex card-container">
  <mat-card>
    <mat-card-title> Current Offers Count </mat-card-title>
    <mat-card-content>
      <span> Available Offers: </span> <span> <strong>{{ numberOffer }}</strong></span>
    </mat-card-content>
  </mat-card>
</div>

<div class="grid3c">
  <mat-card *ngFor="let offer of offers">
    <mat-card-title> {{ offer.title }} </mat-card-title>
    <mat-card-content>
      <p> Description: {{ offer.description }} </p>
      <p> Points: {{ offer.points }} </p>
    </mat-card-content>
  </mat-card>
</div>
